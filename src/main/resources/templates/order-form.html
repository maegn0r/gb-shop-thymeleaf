<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Заказ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>

<div th:replace="~{navbar :: navi(OrderForm)}"></div>

<div class="container">
    <form th:action="@{/order/create}" th:object="${order}" th:method="post">
        <div class="mb-3">
            <label for="address-id" class="form-label">Адрес</label>
            <input type="text" class="form-control" id="address-id" th:field="*{address}" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="lastname-id" class="form-label">Фамилия</label>
            <input type="text" class="form-control" id="lastname-id" th:field="*{lastname}">
        </div>
        <div class="mb-3">
            <label for="firstname-id" class="form-label">Имя</label>
            <input type="text" class="form-control" id="firstname-id" th:field="*{firstname}">
        </div>
        <div class="mb-3">
            <label for="phoneNumber-id" class="form-label">Номер телефона</label>
            <input type="text" class="form-control" id="phoneNumber-id" th:field="*{phoneNumber}">
        </div>
        <div class="mb-3">
            <label for="mail-id" class="form-label">Почта</label>
            <input type="text" class="form-control" id="mail-id" th:field="*{email}">
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary" id="submit-id">Оформить заказ</button>
        </div>
    </form>
</div>

<div th:replace="~{footer :: footerBlock}"></div>

</body>
</html>
