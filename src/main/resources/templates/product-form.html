<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Продукт</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>

<div th:replace="~{navbar :: navi(ProductForm)}"></div>

<div class="container">
    <form th:action="@{/product}" th:method="post">
        <input type="hidden" th:field="*{product.id}">
        <div class="mb-3">
            <label for=" title-id" class="form-label">Название продукта</label>
            <input type="text" class="form-control" id=" title-id" th:field="*{product.title}" aria-describedby="emailHelp">

        </div>
        <div class="mb-3">
            <label for="cost-id" class="form-label">Цена</label>
            <input type="text" class="form-control" id="cost-id" th:field="*{product.cost}">
        </div>
        <div class="mb-3">
            <label for="date-id" class="form-label">Дата изготовления</label>
            <input type="date" class="form-control" id="date-id" >
        </div>
        <div class="mb-3">
            <label for="status-id" class="form-label">Наличие товара</label>
            <select class="form-select" aria-label="Default select example" id="status-id" th:field="*{product.status}">
                <option th:each="statusValue : ${T(ru.gb.api.common.enums.Status).values()}"
                        th:value="${statusValue.name()}"
                        th:text="${statusValue.title}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="manufacturer-id" class="form-label">Изготовитель</label>
            <select class="form-select" aria-label="Default select example" id="manufacturer-id" th:field="*{product.manufacturer}">
                <option th:each="manufacturerValue : ${manufacturers}"
                th:value="${manufacturerValue.name}"
                th:text="${manufacturerValue.name}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="category-id" class="form-label">Категория</label>
            <select class="form-select" aria-label="Default select example" id="category-id" multiple="multiple" th:field="*{chosenCategories.chosenCategory}">
                <option th:each="categoryValue : ${categoriesList}"
                        th:value="${categoryValue.categoryId}"
                        th:text="${categoryValue.title}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<div th:replace="~{footer :: footerBlock}"></div>

</body>
</html>
